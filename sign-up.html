<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모이투자</title>
  <link rel="stylesheet" href="./sign-up.css" />
</head>
<body>
  <div class="wrap">
    <div class="login-page">
      <img class="logo-img" src="./img/logo-img.png">
      <div class="login-box">
        <div class="login-title"> 
          <img class="logo" src="./img/logo.png">
          <h2>모이주식</h2>
        </div>
        <input class="id" placeholder="아이디:" maxlength="20"/>
        <input class="passwd" type="password" placeholder="비밀번호:" maxlength="20"/>
        <input class="passwd-ck" type="password" placeholder="비밀번호 확인:" maxlength="20"/>
        <button class="login-button">회원가입</button>
      </div>
    </div>
  </div>
</body>
</html>
